baseURL: eliises.github.io
languageCode: en-us
title: "EliiseS"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-xxxxxxxx

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â© 2020 Copyright.

  # background image of the landing page
  background: "images/background/sunset.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/EliiseS/website

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # some information about you
  author:
    name: "Eliise Seling"
    image: "images/avatar.jpg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "selingeliise@gmail.com"
      # phone: "+0123456789"
    # a summary of what you do
    summary:
    - I am a Developer
    - I work with Go
    - I love to work with some fun projects